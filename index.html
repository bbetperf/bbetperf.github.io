<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    (function () {
      const currentTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', currentTheme);
    })();
  </script>
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/css/adaptive.css" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maksim Anisimov</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KXHLPHHP00"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-KXHLPHHP00');
</script>
<script src="/dob.js"></script>
<script src="/timer.js"></script>
<script src="/email.js"></script>
<script src="/theme.js"></script>

<body>
  <div class="grid_index">
    <div class="info">
      <div class="info__frame" style="text-align: left;">
        <h1 class="text_tertiary" style="color: var(--text_secondary);">main</h1>
      </div>
      <div class="info__frame" style="text-align: center; display: block;">
        <p class="text_tertiary" style="color: var(--text_secondary);"><span id="timer">timer</span></p>
      </div>
      <div class="info__frame" style="text-align: right; display: block">
        <p class="text_tertiary" style="color: var(--text_secondary);"><span id="date">date</span></p>
      </div>
    </div>
    <div class="frame" id="name" style="grid-area: name;">
      <div class="frame__main-text">
        <div class="frame__title">
          <h1 class="text_primary">maksim anisimov</h1>
        </div>
      </div>
      <div class="additional" style="padding: 0;">
        <div class="interval">
          <div class="line active"></div>
          <div class="ages">
            <p class="text_tertiary">0</p>
            <p class="text_primary"><span id="current"></span></p>
          </div>
        </div>
        <div class="interval">
          <div class="line inactive"></div>
          <p class="text_tertiary" style="text-align: right;">80+</p>
        </div>
      </div>
    </div>
    <div class="frame" id="portfolio" style="grid-area: portfolio;">
      <div class="frame__main-text">
        <div class="frame__title">
          <div class="frame__title">
            <h1 class="text_primary">portfolio</h1>
          </div>
          <h1 class="text_tertiary">new</h1>
        </div>
      </div>
      <div class="additional">
        <a class="button_secondary" href="/portfolio.html">view</a>
      </div>
    </div>
    <div class="frame" id="about" style="grid-area: about;">
      <div class="frame__main-text">
        <div class="frame__title">
          <h1 class="text_primary">about me</h1>
        </div>
      </div>
      <p class="text_tertiary">future focused designer, specialized in brand identity, product design and
        workflows.
      </p>
      <p class="text_primary">los angeles based</p>
    </div>
    <div class="frame" id="experience" style="grid-area: experience;">
      <div class="frame__main-text">
        <div class="frame__title">
          <h1 class="text_primary">experience</h1>
          <h1 class="text_primary">3+ years</h1>
        </div>
      </div>
      <div class="additional">
        <a href="https://www.havas.com" target="_blank" class="button_secondary">havas</a>
        <a href="https://idaproject.com" target="_blank" class="button_secondary">idaproject</a>
        <a href="https://fam.la" target="_blank" class="button_secondary">fam</a>
      </div>
    </div>
    <div class="frame" id="blog" style="grid-area: blog;">
      <div class="frame__main-text">
        <div class="frame__title">
          <div class="frame__title">
            <h1 class="text_primary">blog</h1>
          </div>
          <h1 class="text_tertiary">soon</h1>
        </div>
      </div>
      <div class="additional">
        <a class="button_secondary"
          style="color: var(--text_tertiary_on_material); cursor: default !important; background-color: var(--accent_secondary);">read</a>
      </div>
    </div>
    <div class="frame" id="contact" style="grid-area: contact;">
      <div class="frame__main-text">
        <div class="frame__title">
          <h1 class="text_primary">contact me</h1>
        </div>
      </div>
      <div class="additional">
        <a class="button_secondary" id="copy-button"><span id="email">email</span></a>
        <a href="https://www.instagram.com/bbetperf/" target="_blank" class="button_secondary">instagram</a>
        <a href="https://www.linkedin.com/in/bbetperf/" target="_blank" class="button_secondary">linkedin</a>
      </div>
    </div>
    <div class="frame" id="theme" style="grid-area: theme;">
      <div class="frame__main-text">
        <div class="frame__title">
          <h1 class="text_primary">theme</h1>
        </div>
      </div>
      <div class="additional">
        <a class="button_primary" id="light-button">light</a>
        <a class="button_secondary" id="dark-button">dark</a>
      </div>
    </div>
  </div>
</body>

</html>
